<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">

          </div>

          <form class="m-t-20" [formGroup]="myForm" (ngSubmit)="onSubmit()">


            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom universite</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="nomUniversite" />
              <mat-error *ngIf="myForm.get('nomUniversite')?.hasError('required')">
                Nom universite est requis.
              </mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Adresse</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="adresse" />
              <mat-error *ngIf="myForm.get('adresse')?.hasError('required')">
                Adresse est requis.
              </mat-error>
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="myForm.invalid"  >Ajouter</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
