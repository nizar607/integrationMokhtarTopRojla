<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nomFoyer">
      <th mat-header-cell *matHeaderCellDef> nom foyer </th>
      <td mat-cell *matCellDef="let element"> {{element.nomFoyer}} </td>

    </ng-container>

    <ng-container matColumnDef="capacite">
      <th mat-header-cell *matHeaderCellDef> capacite bloc </th>
      <td mat-cell *matCellDef="let element"> {{element.capacite}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element">
        <button [disabled]="alreadyAffecter(element)"  mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
