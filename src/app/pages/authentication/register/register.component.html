  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.png" class="align-middle m-2" alt="logo" width="130"/>
            </a>
          </div>

            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">

                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>

          <form class="m-t-30" [formGroup]="myForm" (ngSubmit)="onSubmit()">

            
            <div class="row">
              
              
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">nom</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput formControlName="nomEt" />
                  <mat-error *ngIf="myForm.get('nomEt')?.hasError('required')">
                    nom est requis.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">prénom</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput formControlName="prenomEt" />
                  <mat-error *ngIf="myForm.get('prenomEt')?.hasError('required')">
                    prénom est requis.
                  </mat-error>
                </mat-form-field>
              </div>

            </div>
            
            
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
              <mat-error *ngIf="myForm.get('email')?.hasError('required')">
                prénom est requis.
              </mat-error>
            </mat-form-field>
            
            <div class="row">

              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">cin</mat-label>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Enter CIN</mat-label>
                  <input matInput formControlName="cin">
                  <mat-error *ngIf="myForm.get('cin')?.hasError('required')">
                    date est requis.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">date naissance</mat-label>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="dateNaissance">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="myForm.get('dateNaissance')?.hasError('required')">
                    date est requis.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">password</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="password" formControlName="password" />
                  <mat-error *ngIf="myForm.get('password')?.hasError('required')">
                    password est requis.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">confirm password</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="password" formControlName="confirmPwd" />
                  <mat-error *ngIf="myForm.get('password')?.hasError('required')">
                    confirm password est requis.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>



            <!-- password -->

            <!-- [disabled]="myForm.invalid" -->
            <button mat-flat-button color="primary" class="w-100" type="submit"> 
              
              S'inscrire
            </button>

          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
